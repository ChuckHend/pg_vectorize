x-logging: &default-logging
  driver: json-file
  options:
    max-size: 10m
    max-file: 50

x-env: &default-env
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  CO_API_KEY: ${CO_API_KEY}
  VOYAGE_API_KEY: ${VOYAGE_API_KEY}
  DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
  EMBEDDING_SVC_URL: ${EMBEDDING_SVC_URL:-http://vector-serve:3000/v1}

services:
  postgres:
    restart: always
    logging: *default-logging
    environment:
      <<: *default-env
      POSTGRES_PASSWORD: postgres
    image: pgvector/pgvector:0.8.0-pg17
    ports:
      - 5432:5432
  server:
    restart: always
    logging: *default-logging
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 8080:8080
    environment:
        <<: *default-env
        RUST_LOG: info
    command: vectorize-server
  worker:
    restart: always
    logging: *default-logging
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile
      context: .
    environment:
        <<: *default-env
        RUST_LOG: info
    command: vectorize-worker
  vector-serve:
    restart: always
    logging: *default-logging
    image: ghcr.io/chuckhend/vector-serve:latest
    ports:
      - 3000:3000
